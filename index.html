<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="utf-8">

    <title>Машины</title>
    <meta name="description" content="Cars">
    <meta name="author" content="Nikita Mikhaylov">

    <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
    <link rel="manifest" href="public/site.webmanifest">
    <link rel="mask-icon" href="public/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="public/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="public/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap&subset=cyrillic" rel="stylesheet">

    <link rel="stylesheet" href="public/css/normalize.css">
    <link rel="stylesheet" href="public/css/styles.css">

</head>

<body>

<nav>
    <ul>
        <li><a href="javascript:void(8)" class="show-car-list">Список машин</a></li>
        <li><a href="javascript:void(8)" class="show-add-car">Добавить машину</a></li>
    </ul>
</nav>

<div class="content">
    <div class="car-list">
        <h2>Машины:</h2>
        <table class="cars">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ФИО владельца</th>
                    <th>Брэнд</th>
                    <th>Модель</th>
                    <th>Год выпуска</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="add-car">
        <form action="/api/cars" method="post" target="_parent" class="add-car-form">
            <p>ФИО: </p>
            <label>
                <input type="text" name="full_name">
            </label>
            <p>Брэнд: </p>
            <label>
                <input type="text" name="brand">
            </label>
            <p>Модель: </p>
            <label>
                <input type="text" name="model">
            </label>
            <p>Год: </p>
            <label>
                <input type="number" min="1900" max="2099" step="1" value="2019" name="year">
            </label>
            <button class="add-car-button" value="Отправить">Отправить</button>
        </form>
    </div>
</div>

<script src="public/js/jquery.min.js"></script>
<script src="public/js/scripts.js"></script>
</body>
</html>
